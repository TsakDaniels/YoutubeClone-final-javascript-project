<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="https://www.youtube.com/"><img src="img/logo.PNG" class="logo" alt=""></a>
        
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">like video</a>
        <div class="dropdown"></div>
        <button onclick="dropdownMenu()" class="links btn dropbtn"><img src="img/show more.PNG" alt="">Show More</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Channel1</a>
            <a href="#">Channel2</a>
            <a href="#">Channel3</a>
            <a href="#">Channel4</a>
            <a href="#">Channel5</a>
            <a href="#">Channel6</a>
            <a href="#">Channel7</a>
            <a href="#">Channel8</a>
            <a href="#">Channel9</a>
          </div>
    </div>
   

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Mix</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Animation</button>
        <button class="filter-options">Comedy</button>
        <button class="filter-options">Cooking Shows</button>
        <button class="filter-options">Platform Games</button>
        <button class="filter-options">Crafting</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- videos -->
    <div class="video-container vid-cursor grid-container">
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
